version: 0.1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        # Build app
        - yarn start
  artifacts:
    baseDirectory: /app
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
test:
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    # store test videos/screenshots
    files:
      - "**/*.png"
      - "**/*.mp4"
  phases:
    preTest:
      commands:
        - yarn install
        - yarn add wait-on
        - "npm start & npx wait-on http://localhost:1234/"
    test:
      commands:
        - yarn cypress run --spec cypress/integration/nav.spec.js --env userName=$userName,pin=$pin,rUser=$rUser,amount=$amount
    postTest:
      commands:
        - echo done