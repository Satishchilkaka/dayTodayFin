version: 0.1
frontend:
  phases:
    prebuild: 
      commands:
        # install dependencies
        - yarn install
    build:
      commands:
        # Build app
        - yarn install
        - yarn start
  artifacts:
    baseDirectory: /app
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
test:
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    # test videos & screenshots
    files:
      - "**/*.png"
      - "**/*.mp4"
  phases:
    preTest:
      commands:
        - yarn install
        - yarn add wait-on
        - "npm start & npx wait-on http://localhost:1234/"
    test:
      commands:
        - yarn cypress run --spec cypress/integration/nav.spec.js --env userName=$userName,pin=$pin,rUser=$rUser,amount=$amount
    postTest:
      commands:
        - echo done